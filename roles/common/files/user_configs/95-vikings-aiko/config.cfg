// When you type "//" the game ignores whatever is written after



// 1. Main Settings
con_enable "1" //Enables Console
gameinstructor_enable "0" //Removes in-game instructions
cl_showhelp "0" //Removes on-screen help
cl_autohelp "0" //Removes automatic help
cl_disablefreezecam "1" //Disables Freezecam
cl_disablehtmlmotd "1" //Removes "Message of the day" page when joining a server
cl_autowepswitch 0 //Disable auto-weapon switch
cl_forcepreload "1" //Preloads map, improves FPS but may increase map loading times
cl_join_advertise "2" //Let friends join your community servers
lobby_default_privacy_bits1 "0" //Set default lobby permissions to "friends need invite"
cl_updaterate "128"
cl_cmdrate "128"

// 2. Bindings
bind "0" "slot10"
bind "1" "slot1;cl_righthand 1"
bind "2" "slot2;cl_righthand 1"
bind "3" "slot3;cl_righthand 1"
bind "4" "use weapon_hegrenade;cl_righthand 1"
bind "5" "slot5"
bind "6" "slot9"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "a" "slot12"
bind "b" "buymenu"
bind "c" "use weapon_flashbang"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "+spray_menu"
bind "i" "sv_rethrow_last_grenade"
bind "j" "toggle cl_righthand 0 1"
bind "k" "use weapon_decoy"
bind "m" "teammenu"
bind "n" "noclip"
bind "o" "-attack"
bind "q" "+moveleft"
bind "r" "+reload"
bind "s" "+back"
bind "t" "toggle cl_radar_scale 1 0.35" 
bind "u" "messagemode2"
bind "v" "+duck"
bind "w" "use weapon_molotov;use weapon_incgrenade"
bind "x" "use weapon_smokegrenade"
bind "y" "messagemode"
bind "z" "+forward"

bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+speed; r_cleardecals"
bind "CTRL" "+duck"
bind "ALT" "+jump; -attack; -jump"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
+cl_teamid_overhead_mode 0
bind "RRCTL" "toggle cl_teamid_overhead_mode 2 1"

bind "'" "toggleconsole"

bind "F1" "buymenu"
bind "F2" "rebuy"
bind "F3" "autobuy"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F9" "exec aserv"
bind "F10" "quit prompt"
bind "F12" "jpeg"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "use weapon_c4;drop"
bind "MOUSE5" "+voicerecord"

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// 3. Hud
cl_hud_background_alpha "1"
cl_hud_bomb_under_radar "1"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"
hud_scaling "0.91"
hud_showtargetid "1"
hud_takesshots "0"
cl_showloadout "1"
cl_loadout_colorweaponnames "1"
cl_teamid_overhead_always "0" 
safezonex "1"
safezoney "1"


// 7. Rates (These network settings are optimized for high speed internet)
rate "128000"
cl_interp "0"
cl_interp_ratio "1" 


// 10. Sound (Optimized sound settings, does not affect your volume, adjust yourself with "volume")
snd_hwcompat 0 //Enables "Advanced 3D Audio Processing"
snd_musicvolume_multiplier_inoverlay 0 // Disable music volume when Steam Overlay is active
voice_scale "0.4" //Turns down the volume of other players voice to 40%


// 11. Other
cl_use_opens_buy_menu "0" //Disables E from opening buy-menu, really useful
mm_dedicated_search_maxping "50" //Maxping Search in Matchmaking
func_break_max_pieces 0 //Less clutter from breaking vents (especially on Mirage)

// Print a message in console that the autoexec.cfg was successfully executed. Useful for troubleshooting and peace of mind.
echo “Loaded autoexec!”0